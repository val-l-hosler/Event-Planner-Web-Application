{% extends "base.html" %}

{% block title %}Register for an account{% endblock %}

{% block header %}Register for an account{% endblock %}

{% block body %}
<div class="form-container">
    <form action="" method="post">
        <label for="register-username">Username: </label>
        <input type="text" name="register-username" id="register-username" class="input-style" required>
        <label for="register-password">Password: </label>
        <input type="text" name="register-password" id="register-password" class="input-style" required>
        <input type="submit" value="SUBMIT" class="submit-button">
    </form>
</div>
{% endblock %}
